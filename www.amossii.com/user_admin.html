<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>table 组件综合演示 - Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="layui/css/layui.css" rel="stylesheet">
</head>

<body>
  <!-- 
本「综合演示」包含：自定义头部工具栏、获取表格数据、表格重载、自定义模板、单双行显示、单元格编辑、自定义底部分页栏、表格相关事件与操作、与其他组件的结合等相对常用的功能，以便快速掌握 table 组件的使用。
-->
  <div class="content" id="user" style="padding: 15px;;">

    <div class="layui-card layui-panel">
      <div class="layui-card-body">
        <button class="layui-btn layui-btn-sm" id="load-user">刷新数据 </button>
        <div style="padding: 16px;"> 
         <table class="layui-hide" id="test" lay-filter="test"></table>
        </div>
        <script type="text/html" id="toolbarDemo">
          <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="manage_user">管理用户 </button>
            <button class="layui-btn layui-btn-sm layui-bg-blue" lay-event="reload_data">刷新数据</button>
          </div>
        </script>
      </div>
    </div>
    <br><br>
  </div>

  <script src="layui/layui.js"></script>
  <script src="code.js/java.js"></script>
  <script src="jquery/jquery.js"></script>
  <script type="text/html" id="barDemo">
  <div class="layui-clear-space">
    <a class="layui-btn layui-btn-xs" lay-event="add">加入用户</a>
    <a class="layui-btn layui-btn-xs" lay-event="delete">删除用户</a>
  </div>
</script>
  <script>
    var url = "http://8.130.47.185/api/show/users"
    $.get(url, function (datas) {
      console.log(datas)
      creatUserTable("#test", datas)
      // 阻止默认 form 跳转

    })
    $("#load-user").click(function () {
      var url = "http://8.130.47.185/api/show/users"
      $.get(url, function (datas) {
        console.log(datas)
        creatUserTable("#test", datas)
        // 阻止默认 form 跳转

      })

    })
//   creatNormalTable('#test')
  </script>
</body>

</html>
