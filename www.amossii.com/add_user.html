                        <input type="radio" name="sex" value="管理员" title="管理员">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <!-- <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-username"></i>
                        </div> -->
                        <input type="text" name="username" value="" lay-verify="required" placeholder="用户名"

                    </div>
                </div>
                <div class="layui-form-item">

                        </div> -->

                            lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-add"
                        style="background-color: #393d49;">添加用户</button>
                </div>
            </div>
        </form>
        <form class="layui-form">
            <blockquote class="layui-elem-quote layui-text">
                删除账号
            </blockquote>
            <div class="demo-login-container">
                <div class="layui-form-item">
                    <div class="layui-input-wrap">
                        <!-- <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-username"></i>
                        </div> -->
                        <input type="text" name="username" value="" lay-verify="required" placeholder="用户id"
                            lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-delete"
                        style="background-color: #393d49;">删除用户</button>
                </div>
            </div>
                    <div class="layui-form-item demo-login-other" style="margin: auto; text-align:center;">
            <a href="register.html" >注册帐号</a>
          </div>
        </form>
    </div>

</body>
<script>
    layui.use(['form', 'laydate', 'util'], function () {
        var form = layui.form;
        var layer = layui.layer;

        // 自定义验证规则
        form.verify({
            pass: [
                /^[\S]{6,12}$/,
                '密码必须6到12位，且不能出现空格'
            ]
        });

        // 指定开关事件
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关 checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是 ON|OFF', data.othis)
        });

        // 提交事件
        form.on('submit(demo-add)', function (data) {

            var field = data.field; // 获取表单字段值
            // 显示填写结果，仅作演示用
            layer.alert(JSON.stringify(field), {
